<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fab fa-github"></i> GitHub Repository Manager</h1>
            <div class="auth-section">
                <button id="loginBtn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login with GitHub
                </button>
                <button id="logoutBtn" class="btn btn-secondary hidden">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <div id="userInfo" class="user-info hidden"></div>
            </div>
        </header>

        <div id="loginPrompt" class="login-prompt">
            <h2>Welcome to GitHub Repository Manager</h2>
            <p>Please login with your GitHub account to manage your repositories.</p>
        </div>

        <div id="mainContent" class="main-content hidden">
            <div class="controls">
                <button id="createRepoBtn" class="btn btn-success">
                    <i class="fas fa-plus"></i> Create New Repository
                </button>
                <button id="refreshBtn" class="btn btn-info">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <div class="repos-container">
                <h2>Your Repositories</h2>
                <div id="reposList" class="repos-list">
                    <!-- Repositories will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Create/Edit Repository Modal -->
        <div id="repoModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Create New Repository</h3>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <form id="repoForm">
                    <div class="form-group">
                        <label for="repoName">Repository Name:</label>
                        <input type="text" id="repoName" required>
                    </div>
                    <div class="form-group">
                        <label for="repoDescription">Description:</label>
                        <textarea id="repoDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="repoPrivate">
                            <input type="checkbox" id="repoPrivate">
                            Private Repository
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="repoReadme">
                            <input type="checkbox" id="repoReadme" checked>
                            Initialize with README
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Create Repository</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirm Action</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage">Are you sure you want to delete this repository?</p>
                </div>
                <div class="form-actions">
                    <button id="confirmCancel" class="btn btn-secondary">Cancel</button>
                    <button id="confirmAction" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
